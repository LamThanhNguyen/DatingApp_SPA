<!-- Chúng ta để member-card component nhận giá trị "[user] (do member-card set thuộc tính @Input")
  từ member-list. Rồi từ đây member-card sẽ render user lên view của member-card -->

<div class="text-center mt-3">
    <h2>Your matches - {{pagination.totalItems}}</h2>
</div>

<div class="container mt-3">
    <form class="form-inline" #form="ngForm" (ngSubmit)="loadUsers('lastActive')" novalidate>
        <div class="form-group">
            <label for="minAge">Age From</label>
            <input type="number" class="form-control ml-1" style="width: 70px;" id="minAge" [(ngModel)]="userParams.minAge" name="minAge">
        </div>
        <div class="form-group px-2">
            <label for="maxAge">Age To</label>
            <input type="number" class="form-control ml-1" style="width: 70px;" id="maxAge" [(ngModel)]="userParams.maxAge" name="maxAge">
        </div>
        <div class="form-group px-2">
            <label for="gender">Show: </label>
            <select class="form-control ml-1" style="width: 130px;" id="gender" [(ngModel)]="userParams.gender" name="gender">
              <option *ngFor="let gender of genderList" [value]="gender.value">
                {{gender.display}}
              </option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary" style="margin-left: 10px;">Apply Filters</button>
        <button type="button" class="btn btn-info" (click)="resetFilters()" style="margin-left: 10px;">Reset Filter</button>
        <div class="col">
            <div class="btn-group btn-group-toggle float-right" ngbRadioGroup name="orderBy" [(ngModel)]="userParams.orderBy">
                <label ngbButtonLabel class="btn btn-primary">
                  <input ngbButton type="radio" value="lastActive" (click)="loadUsers('lastActive')">Last Active
                </label>
                <label ngbButtonLabel class="btn btn-primary">
                  <input ngbButton type="radio" value="created" (click)="loadUsers('created')">Newest Member
                </label>
            </div>
        </div>
    </form>
    <br>
    <div class="row">
        <div *ngFor="let user of users" class="col-lg-2 col-md-3 col-sm-6">
            <app-member-card [user]="user"></app-member-card>
        </div>
    </div>
</div>

<div class="d-flex justify-content-center">
    <ngb-pagination [collectionSize]="pagination.totalItems" [(page)]="pagination.currentPage" [pageSize]="pagination.itemsPerPage" [rotate]="true" [boundaryLinks]="true" (pageChange)="pageChanged($event)"></ngb-pagination>
</div>
