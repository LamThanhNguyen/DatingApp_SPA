<div class="text-center mt-3">
    <h2>{{likesParam === 'Likers' ? 'Members who like me' : 'Members who I\'ve Liked'}} : {{pagination.totalItems}}</h2>
</div>

<div class="container mt-3">
    <div class="row">
        <div class="btn-group btn-group-toggle" ngbRadioGroup [(ngModel)]="likesParam">
            <label ngbButtonLabel class="btn btn-primary">
            <input ngbButton type="radio" value="Likers" (click)="loadUsers('Likers')">Member who like me
          </label>
            <label ngbButtonLabel class="btn btn-primary">
            <input ngbButton type="radio" value="Likees" (click)="loadUsers('Likees')">Member who I like
          </label>
        </div>
    </div>
    <br>
    <div class="row">
        <div *ngFor="let user of users" class="col-lg-2 col-md-3 col-sm-6">
            <app-member-card [user]="user"></app-member-card>
        </div>
    </div>
</div>

<div class="d-flex justify-content-center">
    <ngb-pagination [collectionSize]="pagination.totalItems" [(page)]="pagination.currentPage" [pageSize]="pagination.itemsPerPage" [rotate]="true" [boundaryLinks]="true" (pageChange)="pageChanged($event)"></ngb-pagination>
</div>
